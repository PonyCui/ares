<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ares Example</title>
</head>

<body style="text-align: center">
    <canvas id="sampleCanvas" width="600" height="600" style="background-color: black"></canvas>
    <script src="/web/index.js"></script>
    <script>
        ares.exec(
            document.getElementById('sampleCanvas').getContext('2d'),
            '../scripts/drawCircle.js',
            function (handler) {
                setTimeout(() => {
                    handler.fillColor("yellow")
                }, 3000)
            }
        )
    </script>
</body>

</html>
